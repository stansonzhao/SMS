<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理系统后台</title>
    <link rel="stylesheet" href="./CSS/admin.css">
    <script src="./JS/jquery.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="head">
            <span>学生管里系统后台</span>
        </div>
        <div class="content">
            <div class="menu">
                <dl>
                    <!-- <dt>学生信息</dt> -->
                    <dd class="active dd">学生列表</dd>
                    <dd class="dd">添加学生</dd>
                </dl>
            </div>
            <div class="right-content">
                <div class="studentList">
                    <div class="search">
                        <form class="sform">
                            <div class="s">
                                <span>性别：</span>
                                <label>
                                    <span>不限</span>
                                    <input type="radio" name="searchSex" value="-1" checked>
                                    <span class="niu"></span>
                                </label>
                                <label>
                                    <span>男</span>
                                    <input type="radio" name="searchSex" value="0">
                                    <span class="niu"></span>
                                </label>
                                <label>
                                    <span>女</span>
                                    <input type="radio" name="searchSex" value="1">
                                    <span class="niu"></span>
                                </label>
                            </div>
                            <div class="i">
                                <input type="text" name="search" placeholder="允许使用邮箱、学生学号和地址查询">
                                <button class="searchBtn">搜索</button>
                            </div>
                        </form>
                    </div>
                    <table rules='all'>
                        <thead>
                            <tr>
                                <th>学号</th>
                                <th>姓名</th>
                                <th>性别</th>
                                <th>年龄</th>
                                <th>邮箱</th>
                                <th>手机号</th>
                                <th>家庭住址</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="content">
                            
                        </tbody>
                    </table>
                    <div class="fenye">
                        <p>
                            <button class="prevBtn">上一页</button>
                            <span class="n">共1页</span>
                            <button class="nextBtn">下一页</button>
                        </p>
                    </div>
                    <div class="edit-wrapper">
                        <div class="modle"></div>
                        <div class="editInfo">
                            <form action="">
                                <h3>编辑表单</h3>
                                <p>
                                    <label>
                                        学号<input type="text" class="editnum" disabled>
                                    </label>
                                </p>
                                <p>
                                    <label>
                                        姓名<input type="text" placeholder="学生姓名" class="editname">
                                    </label>
                                </p>
                                <p class="e">
                                    性别<label>
                                        <input type="radio" name="sex" value="0" class="editsex" checked>男
                                    </label>
                                    <label>
                                        <input type="radio" name="sex" value="1" class="editsex">女
                                    </label>
                                </p>
                                <p>
                                    <label>
                                        出生年份<input type="text" class="editbirth">
                                    </label>
                                </p>
                                <p>
                                    <label>
                                        邮箱<input type="email" name="email" id="editemail">
                                    </label>
                                </p>
                                <p>
                                    <label>
                                        联系电话<input type="Tel" class="editphone">
                                    </label>
                                </p>
                                <p>
                                    <label>
                                        住址<input type="text" class="editaddress">
                                    </label>
                                </p>
                                <p class="editbuttom">
                                    <input type="button" value="确定" class="sub">
                                </p>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="addInfo">
                    <div class="info-content">
                        <form >
                            <p>
                                <label>
                                    学号<input type="text" placeholder="四位及以上示列：0001" class="num">
                                </label>
                            </p>
                            <p>
                                <label>
                                    姓名<input type="text" placeholder="学生姓名" class="name">
                                </label>
                            </p>
                            <p class="t">
                                性别<label>
                                    <input type="radio" name="sex" value="0" class="sex" checked>男
                                </label>
                                <label>
                                    <input type="radio" name="sex" value="1" class="sex">女
                                </label>
                            </p>
                            <p>
                                <label>
                                    出生年份<input type="text" class="birth" placeholder="示例：1999">
                                </label>
                            </p>
                            <p>
                                <label>
                                    邮箱<input type="email" name="email" id="email">
                                </label>
                            </p>
                            <p>
                                <label>
                                    联系电话<input type="Tel" class="phone">
                                </label>
                            </p>
                            <p>
                                <label>
                                    住址<input type="text" class="address">
                                </label>
                            </p>
                            <p class="buttom">
                                <input type="button" value="提交" class="submit">
                                <input type="reset" value="重置" class="reset"> 
                            </p>
                        </form>
                    </div>

                </div>

            </div>
        </div>
    </div>
    <script src="./JS/admin.js"></script>
</body>

</html>
